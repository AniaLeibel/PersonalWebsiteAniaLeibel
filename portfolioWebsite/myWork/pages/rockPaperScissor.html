<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/rockPaperScissor.css">
  <title>Rock Paper Scissors</title> 
</head>
<body>

  <p class="title">Rock Paper Scissors</p>

  
  <button onclick="playGame('rock');"class="move-button"><img src="../images/rock-emoji.png" class="move-icon"></button>
  <button onclick="playGame('paper');"class="move-button"><img src="../images/paper-emoji.png" class="move-icon"></button>
  <button onclick="playGame('scissors');"class="move-button"><img src="../images/scissors-emoji.png" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  
  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0; 
    localStorage.removeItem('score');
    updateScoreElement(); //this updates the reset score element so when you reset it goes to 0
    "class="reset-score-button">Reset Score</button>

  </div>
     <p><a href="/portfolioWebsite/pages/index.html" class="btn">Back Home</a></p>
  </div>


<script src="../scripts/rockPaperScissor.js"></script>
</body>
</html>
